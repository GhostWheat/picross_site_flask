<!DOCTYPE html>
<html lang="en">

<head>
    <title>Picross Puzzle Mania!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--  -->
    <!-- <meta http-equiv="refresh" content="3"> -->
    <!--  -->

    <!-- Bootswatch 5.2.3, replacing bootstrap -->
    <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cerulean/bootstrap.min.css " rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}">

    <!-- Bootstrap CSS v5.2.1 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"

</head>

<body>
    <!-- beginning of navbar -->
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="{{ url_for('site.home') }}" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
            {% if current_user.is_authenticated %}
            <a class="nav-item nav-link" href="{{ url_for('site.profile') }}">Profile</a>

            <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
            {% else %}
            <a class="nav-item nav-link" href="{{ url_for('auth.signin') }}">Sign In</a>
           
            <a class="nav-item nav-link" href="{{ url_for('auth.signup') }}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <!-- end of navbar -->
    <main>

        <!-- this section block the child-templates can override -->

        <div class="container">
            <div class="container">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>

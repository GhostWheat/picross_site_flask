{% extends 'baseline.html' %}
{% block content %}
    <div id="puzzle_box" class='container'>
        <div class="row" id="row0">
            {# <div class="col col-2" id="r0c0"></div> #}
            <div class="col justify-content-center display-flex" id="BSr0c1"></div>
            {# <div class="col col-2" id="r0c2"></div> #}
        </div>
        <div class="row" id="row1">

    <button type="button" class="btn btn-sm btn-outline-dark" onclick="loadUserAttempt()" id="btnLoad">LOAD</button>
